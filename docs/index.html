<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container" class="container">
        <button id="settings-button" class="settings-button" aria-label="Settings">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
            </svg>
        </button>
        <dialog id="settings-dialog">
            <div class="dialog-header">
                <h2>Quiz Settings</h2>
                <button id="close-settings" class="close-button" aria-label="Close">&times;</button>
            </div>
            <div class="dialog-content">
                <div class="form-group">
                    <label for="questions-per-round">Practice questions per round: <span id="questions-value">5</span></label>
                    <input type="range" id="questions-per-round" min="1" max="50" value="5" class="slider">
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="exam-questions-count">Exam questions: <span id="exam-questions-value">30</span></label>
                    <input type="range" id="exam-questions-count" min="5" max="100" value="30" class="slider">
                </div>
                <div class="reset-section">
                    <div class="reset-content">
                        <h3>Reset Learning Progress</h3>
                        <p class="reset-description">This will clear all your progress and reset the app to its initial state.</p>
                        <button id="reset-quiz-button" class="danger">Reset All Progress</button>
                    </div>
                </div>
            </div>
            <div class="dialog-actions">
                <button id="cancel-settings" class="secondary">Cancel</button>
                <button id="save-settings" class="primary">OK</button>
            </div>
        </dialog>
        <div id="start-screen">
            <h1>Welcome to the Fencing Quiz!</h1>
            <p>Test your knowledge of fencing rules and regulations.</p>
            <p>Each round consists of <span id="questions-count">5</span> questions.</p>
            <p id="progress-info"></p>
            <div style="margin-top: 20px;">
                <button id="start-button" style="margin-right: 10px;">Start Quiz</button>
                <button id="start-exam">Start Exam (<span id="exam-questions-count-display">30</span> questions)</button>
            </div>
        </div>

        <div id="quiz-screen" class="hidden">
            <button id="exit-button" class="exit-button">&times;</button>
            <h1 id="progress"></h1>
            <p id="question"></p>
            <div id="options" class="options"></div>
            <p id="result"></p>
            <p id="explanation"></p>
            <p id="next-step">
              <button id="next-button"></button>
            </p>
            <p id="score"></p>
        </div>

        <div id="end-screen" class="hidden">
            <h1>Round Completed!</h1>
            <p id="final-score"></p>
            <p id="total-score"></p>
            <div style="margin-top: 20px;">
                <button id="next-round-button" style="margin-right: 10px;">Start Next Round</button>
                <button id="start-exam-end">Start Exam (30 questions)</button>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>

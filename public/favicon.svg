<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#f8f9fa" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Fencing sword (épée) -->
    
  <!-- Blade -->
  <line x1="30" y1="62" x2="75" y2="22" stroke="url(#swordGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Blade tip -->
  <circle cx="75" cy="22" r="2.5" fill="#4a90e2" stroke="#2c5aa0" stroke-width="1"/>
  
  <!-- Accent lines on blade for detail -->
  <line x1="32" y1="60" x2="73" y2="24" stroke="#7ab8f5" stroke-width="0.5" opacity="0.6"/>

  <!-- Guard (circular hand protection) -->
  <circle cx="30" cy="60" r="8" fill="url(#swordGradient)" stroke="#1a3a6b" stroke-width="1.5"/>
  
  <!-- Handle -->
  <circle cx="30" cy="62" r="2.5" fill="#8b4513" stroke="#5a2d0a" stroke-width="1"/>
  <line x1="30" y1="62" x2="20" y2="80" stroke="#8b4513" stroke-width="4"/>
  <line x1="28" y1="61" x2="18" y2="79" stroke="#5a2d0a" stroke-width="1"/>
  <line x1="32" y1="63" x2="22" y2="81" stroke="#5a2d0a" stroke-width="1"/>
  
  <!-- Pommel (end of handle) -->
  <circle cx="21" cy="78" r="3" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>

</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #score, #explanation, #progress {
            margin-top: 1rem;
            font-weight: bold;
        }
        #score {
            color: #4CAF50;
        }
        #explanation {
            font-weight: normal;
            font-style: italic;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container" id="quiz-container">
        <div id="start-screen">
            <h1>Welcome to the Fencing Quiz!</h1>
            <p>Test your knowledge of fencing rules and regulations.</p>
            <p>Each round consists of 5 questions.</p>
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="quiz-screen" style="display: none;">
            <h1>Fencing Quiz</h1>
            <p id="progress"></p>
            <p id="question"></p>
            <div id="options" class="options"></div>
            <p id="result"></p>
            <p id="explanation"></p>
            <p id="score">Score: 0 / 0</p>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>

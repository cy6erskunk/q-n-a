<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #score, #explanation {
            margin-top: 1rem;
            font-weight: bold;
        }
        #score {
            color: #4CAF50;
        }
        #explanation {
            font-weight: normal;
            font-style: italic;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fencing Quiz</h1>
        <p id="question"></p>
        <div id="options" class="options"></div>
        <p id="result"></p>
        <p id="explanation"></p>
        <p id="score">Score: 0 / 0</p>
    </div>

    <script>
        const questions = [
            {
                "question": "Minimum for a fencer to rest between two direct elimination bouts?",
                "answers": [
                    {
                        "isCorrect": false,
                        "text": "5 minutes",
                        "explanation": "This might seem reasonable because fencers often get short rest periods, but the FIE rules specifically mandate a minimum rest of 10 minutes between direct elimination bouts (Article t.122)."
                    },
                    {
                        "isCorrect": false,
                        "text": "15 minutes",
                        "explanation": "While this would allow more recovery time, the FIE rules only require a minimum of 10 minutes between direct elimination bouts (Article t.122). Anything more than that is not mandatory."
                    },
                    {
                        "isCorrect": false,
                        "text": "No minimum rest is required",
                        "explanation": "This is incorrect because the FIE rules ensure a fair competition by mandating at least 10 minutes of rest between two direct elimination bouts (Article t.122)."
                    },
                    {
                        "isCorrect": true,
                        "text": "10 minutes",
                        "explanation": "This is the correct answer. According to Article t.122 of the FIE rules, a fencer is entitled to a minimum of 10 minutes of rest between two direct elimination bouts."
                    }
                ]
            }
            // Add more questions here in the same format
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.onclick = () => checkAnswer(answer);
                optionsContainer.appendChild(button);
            });

            document.getElementById('result').textContent = '';
            document.getElementById('explanation').textContent = '';
        }

        function checkAnswer(answer) {
            const resultElement = document.getElementById('result');
            const explanationElement = document.getElementById('explanation');
            const scoreElement = document.getElementById('score');

            if (answer.isCorrect) {
                resultElement.textContent = 'Correct! Well done!';
                resultElement.style.color = 'green';
                score++;
            } else {
                resultElement.textContent = 'Sorry, that\'s incorrect.';
                resultElement.style.color = 'red';
            }

            explanationElement.textContent = answer.explanation;
            currentQuestionIndex++;
            scoreElement.textContent = `Score: ${score} / ${currentQuestionIndex}`;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            if (currentQuestionIndex < questions.length) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next Question';
                nextButton.onclick = loadQuestion;
                optionsContainer.appendChild(nextButton);
            } else {
                resultElement.textContent = 'Quiz Completed!';
                explanationElement.textContent = `Final Score: ${score} / ${questions.length}`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Question Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #score {
            margin-top: 1rem;
            font-weight: bold;
        }
        #score {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Question Guessing Game</h1>
        <p id="question"></p>
        <div id="options" class="options"></div>
        <p id="result"></p>
        <p id="score">Score: 0 / 0</p>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Berlin", "Rome"],
                correctAnswer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Mars", "Jupiter", "Venus", "Saturn"],
                correctAnswer: "Mars"
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                correctAnswer: "Blue Whale"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            const question = questions[currentQuestionIndex];
            const resultElement = document.getElementById('result');
            const scoreElement = document.getElementById('score');

            if (answer === question.correctAnswer) {
                resultElement.textContent = 'Correct! Well done!';
                resultElement.style.color = 'green';
                score++;
            } else {
                resultElement.textContent = `Sorry, that's incorrect. The correct answer is ${question.correctAnswer}.`;
                resultElement.style.color = 'red';
            }

            currentQuestionIndex++;
            scoreElement.textContent = `Score: ${score} / ${currentQuestionIndex}`;

            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    resultElement.textContent = '';
                    loadQuestion();
                }, 2000);
            } else {
                setTimeout(() => {
                    document.getElementById('question').textContent = 'Game Over!';
                    document.getElementById('options').innerHTML = '';
                    resultElement.textContent = `Final Score: ${score} / ${questions.length}`;
                    resultElement.style.color = 'blue';
                }, 2000);
            }
        }

        loadQuestion();
    </script>
</body>
</html>

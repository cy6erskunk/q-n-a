<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container" class="container">
        <div id="start-screen">
            <h1>Welcome to the Fencing Quiz!</h1>
            <p>Test your knowledge of fencing rules and regulations.</p>
            <p>Each round consists of 5 questions.</p>
            <p id="progress-info"></p>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <button id="exit-button" class="exit-button">&times;</button>
            <h1 id="progress"></h1>
            <p id="question"></p>
            <div id="options" class="options"></div>
            <p id="result"></p>
            <p id="explanation"></p>
            <p id="next-step">
              <button id="next-button"></button>
            </p>
            <p id="score"></p>
        </div>

        <div id="end-screen" class="hidden">
            <h1>Round Completed!</h1>
            <p id="final-score"></p>
            <p id="total-score"></p>
            <button id="next-round-button">Start Next Round</button>
            <button id="reset-quiz-button">Reset Quiz</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
